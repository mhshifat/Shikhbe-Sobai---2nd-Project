<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Website Title -->
    <title>Custom Project - 2nd Assignment of Shikhbe Shobai Full Stack Web Development Offline Course.</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="bg-overlay">
        <div class="container">
            <img class="container-logo" src="images/logo-white.png" alt="website logo">
            <h1 class="container-logo-title">Custom Project</h1>
            <form class="container-form" action="" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username or email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group update-form-group">
                    <input type="checkbox" id="checkbox" class="form-checkbox" name="remember">
                    <label for="checkbox" class="checkbox-lebel"></label>
                    <label for="checkbox" class="checkbox-lebel-title">Remember me</label>
                </div>
                <div class="form-group">
                    <input type="submit" class="submit-btn" name="login-submit" value="Login">
                </div>
                <div class="form-group form-links">
                    <a href="/register.html" class="register-link">Register</a>
                    <a href="/forgot.html" class="register-link">Forgot your password?</a>
                </div>
                <div class="form-group form-links">
                    <a href="" class="register-link">&larr; Back to Homepage</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
